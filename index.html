<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fauna Globe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ===== MENU ===== -->
  <header class="navbar">
    <div class="logo">Fauna Globe</div>
    <nav class="menu">
      <a href="#">Explorer</a>
      <a href="#">À propos</a>
      <a href="#">Blog</a>
      <a href="#">Participez</a>
    </nav>
  </header>

  <!-- ===== IMAGE DE FOND ===== -->
  <div class="background" id="background"></div>

  <!-- ===== SECTION BIENVENUE ===== -->
  <section class="welcome">
    <h1>Bienvenue<br>dans le règne Animal</h1>
    <div class="search-container">
      <input type="text" placeholder="Fauna Globe">
      <button><img src="images/search.png"></button>
    </div>
  </section>

  <!-- ===== SLIDER D’ESPÈCES ===== -->
  <div class="species-slider">
    <p class="active-species-name">Loup</p>
    <div class="species-circles">
      <div class="species-item active"></div>
      <div class="species-item"></div>
      <div class="species-item"></div>
      <div class="species-item"></div>
    </div>
  </div>

<section class="recents">
  <h3>Espèces récemment rajoutées</h3>
  <div class="recents-cards">
    <div class="recents-card">
      <div class="card-image" style="background-image: url('images/tigre.jpg');"></div>
      <div class="card-name">Tigre</div>
    </div>
    <div class="recents-card">
      <div class="card-image" style="background-image: url('images/lion.jpg');"></div>
      <div class="card-name">Lion</div>
    </div>
    <div class="recents-card">
      <div class="card-image" style="background-image: url('images/elephant.jpg');"></div>
      <div class="card-name">Éléphant</div>
    </div>
  </div>
</section>
  
  <!-- ===== SCRIPT ===== -->
  <script src="script.js"></script>
</body>
</html>
